 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartWave Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --oxford-blue: #14213d;
            --orange-web: #fca311;
            --platinum: #e5e5e5;
            --white: #ffffff;
            --error-red: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: var(--platinum);
            min-height: 100vh;
        }

        /* Password Gate */
        .password-gate {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--oxford-blue);
            padding: 2rem;
        }

        .password-box {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        /* Admin Layout */
        .admin-container {
            display: none;
            min-height: 100vh;
        }

        .admin-sidebar {
            background: var(--oxford-blue);
            padding: 2rem;
            position: fixed;
            width: 250px;
            height: 100%;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
        }

        .admin-main {
            margin-left: 250px;
            padding: 3rem;
            transition: margin-left 0.3s;
        }

        /* Form Styling */
        .form-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .product-form {
            background: var(--white);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--platinum);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        /* Image Upload */
        .image-upload {
            border: 2px dashed var(--platinum);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            margin: 2rem 0;
            cursor: pointer;
        }

        .image-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

         /* Updated Sidebar Navigation Styles */
        .sidebar-nav li {
            list-style-type: none;
            margin: 8px 0;
        }

        .sidebar-nav a {
            color: var(--platinum);
            text-decoration: none;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar-nav a i {
            width: 24px;
            text-align: center;
            font-size: 1.1rem;
        }

        .sidebar-nav a:hover {
            background: var(--orange-web);
            color: var(--oxford-blue);
            transform: translateX(6px);
        }

        /* Enhanced Image Preview */
        .image-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
            margin-top: 1.5rem;
            max-width: 800px;
            margin-inline: auto;
            padding: 8px;
            background: rgba(0,0,0,0.03);
            border-radius: 8px;
        }

        .preview-image {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 6px;
            border: 2px solid var(--platinum);
            transition: transform 0.2s ease;
        }

        .preview-image:hover {
            transform: scale(1.05);
        }

        /* Responsive Image Grid */
        @media (min-width: 768px) {
            .image-preview {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        @media (max-width: 767px) {
            .image-preview {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 480px) {
            .image-preview {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        /* Product Grid */

        .product-card {
            background: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 260px;
            margin: 0 auto;
            margin-bottom: 2rem;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
        }

        .product-image-container {
            position: relative;
            width: 100%;
            padding-top: 60%; 
            overflow: hidden;
            background: var(--platinum);
            
        }

        .product-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-content {
            padding: 1rem;       
         }

        .product-name {
            color: var(--oxford-blue);
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            font-family: 'Poppins', sans-serif;
        }

        .product-price {
            color: var(--orange-web);
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .product-description {
            color: var(--oxford-blue);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        /* Updated Delete Button */
        .delete-btn {
            background: var(--orange-web);
            color: var(--oxford-blue);
            border: none;
            padding: 0.6rem 1rem;
            font-size: 0.9rem;
            border-radius: 8px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .delete-btn:hover {
            background: #e69500;
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .admin-main {
                padding: .5rem;
            }
            
            .form-container {
                padding: 0 .2rem;
            }
        }

        @media (max-width: 992px) {
            .admin-container {
                grid-template-columns: 1fr;
            }

            .admin-sidebar {
                position: static;
                width: 100%;
                height: auto;
                padding: 1.5rem;
            }

            .admin-main {
                margin-left: 0;
                padding: .5rem .2rem;
            }
        }

        @media (max-width: 768px) {
            .product-form {
                padding: 1.5rem;
            }
            
            .image-upload {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .product-form {
                padding: .1rem;
            }
            
            .image-preview {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Shared Components */
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--orange-web);
            color: var(--oxford-blue);
        }


        .sidebar-nav a {
            color: var(--white);
            padding: 1rem;
            margin: 0.5rem 0;
            display: block;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .sidebar-nav a:hover {
            background: var(--orange-web);
            color: var(--oxford-blue);
        }
    </style>
</head>
<body>
    <!-- Password Gate -->
    <div class="password-gate" id="passwordGate">
        <div class="password-box">
            <h2>SmartWave Admin</h2>
            <input type="password" id="adminPassword" class="form-input" placeholder="Enter password">
            <button onclick="checkPassword()" class="btn btn-primary">Access Dashboard</button>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div class="admin-container" id="adminDashboard">
        <aside class="admin-sidebar">
            <h2 style="color: var(--orange-web);">Dashboard</h2>
            <nav>
                <ul class="sidebar-nav">
                    <li><a href="#add-product"><i class="fas fa-plus-circle"></i>Add Product</a></li>
                    <li><a href="#manage-products"><i class="fas fa-boxes"></i>Manage Products</a></li>
                </ul>
            </nav>
        </aside>

        <main class="admin-main">
            <div class="form-container">
                <!-- Add Product Section -->
                <section id="add-product">
                    <h2>Add New Product</h2>
                    <form class="product-form" onsubmit="handleProductSubmit(event)">
                        <div class="image-upload" onclick="document.getElementById('imageInput').click()">
                            <input type="file" id="imageInput" multiple accept="image/*" hidden>
                            <p>Click to upload images (max 5)</p>
                            <div class="image-preview" id="imagePreview"></div>
                        </div>

                        <div class="form-group">
                            <label>Product Name</label>
                            <input type="text" class="form-input" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-input" name="description" rows="4" required></textarea>
                        </div>

                        <div class="form-group">
                            <label>Price (NGN)</label>
                            <input type="number" step="0.01" class="form-input" name="price" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Save Product</button>
                    </form>
                </section>

                <!-- Manage Products Section -->
                <section id="manage-products">
                    <h2>Manage Products</h2>
                    <div class="products-grid" id="productsGrid"></div>
                </section>
            </div>
        </main>
    </div>

    <script>
        
const ADMIN_PASSWORD = 'smartwave2023';
        const SESSION_TIMEOUT = 30 * 60 * 1000; // 30 minutes in milliseconds
        let timeoutTimer;
        let uploadedImages = [];

        // Session Management
        function startSessionTimer() {
            // Clear existing timer
            if(timeoutTimer) clearTimeout(timeoutTimer);
            
            // Set new timer
            timeoutTimer = setTimeout(() => {
                sessionStorage.removeItem('adminAuth');
                localStorage.removeItem('sessionExpiry');
                window.location.reload();
            }, SESSION_TIMEOUT);

            // Store expiration time
            const expiryTime = Date.now() + SESSION_TIMEOUT;
            localStorage.setItem('sessionExpiry', expiryTime);
        }

        function resetSessionTimer() {
            startSessionTimer();
        }

        // Activity Listeners
        ['mousemove', 'keydown', 'click'].forEach(event => {
            document.addEventListener(event, resetSessionTimer);
        });

        // Password Check
        function checkPassword() {
            const password = document.getElementById('adminPassword').value;
            if(password === ADMIN_PASSWORD) {
                sessionStorage.setItem('adminAuth', 'true');
                startSessionTimer();
                showDashboard();
            } else {
                alert('Incorrect password!');
                document.getElementById('adminPassword').value = '';
            }
        }

        // Dashboard Visibility
        function showDashboard() {
            document.getElementById('passwordGate').style.display = 'none';
            document.getElementById('adminDashboard').style.display = 'grid';
            loadProducts();
        }
   
        // Image Upload Handling
                document.getElementById('imageInput').addEventListener('change', function(e) {
            uploadedImages = [];
            const files = Array.from(e.target.files).slice(0, 5); // Enforce max 5 files
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';

            if(files.length > 5) {
                alert('Maximum 5 images allowed. Only first 5 will be uploaded.');
            }

            files.forEach((file, index) => {
                if(index >= 5) return; // Double-check max limit

                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement('img');
                    img.className = 'preview-image';
                    img.src = e.target.result;
                    preview.appendChild(img);
                    uploadedImages.push(e.target.result);
                };
                reader.readAsDataURL(file);
            });
        });

        // Drag and Drop Handling
        const uploadArea = document.querySelector('.image-upload');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#fca311';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#e5e5e5';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            document.getElementById('imageInput').files = e.dataTransfer.files;
            document.getElementById('imageInput').dispatchEvent(new Event('change'));
            uploadArea.style.borderColor = '#e5e5e5';
        });

        // Product Management
        function handleProductSubmit(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            const product = {
                id: Date.now(),
                name: formData.get('name'),
                description: formData.get('description'),
                price: parseFloat(formData.get('price')).toFixed(2),
                images: uploadedImages,
                date: new Date().toISOString()
            };

            const products = JSON.parse(localStorage.getItem('products')) || [];
            products.push(product);
            localStorage.setItem('products', JSON.stringify(products));

            e.target.reset();
            uploadedImages = [];
            document.getElementById('imagePreview').innerHTML = '';
            loadProducts();
            alert('Product saved successfully!');
        }

        function loadProducts() {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-image-container">
                        ${product.images.map(img => `
                            <img src="${img}" class="product-image" alt="${product.name}">
                        `).join('')}
                    </div>
                    <div class="product-content">
                        <h3 class="product-name">${product.name}</h3>
                        <p>${product.description}</p>
                        <p class="product-price">NGN${product.price}</p>
                        <button class="delete-btn" onclick="deleteProduct(${product.id})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function deleteProduct(id) {
            const products = JSON.parse(localStorage.getItem('products'))
                                .filter(product => product.id !== id);
            localStorage.setItem('products', JSON.stringify(products));
            loadProducts();
        }


        // Initial Load
        function checkExistingSession() {
            const sessionExpiry = localStorage.getItem('sessionExpiry');
            if(sessionExpiry && Date.now() < sessionExpiry) {
                startSessionTimer();
                showDashboard();
            } else {
                sessionStorage.removeItem('adminAuth');
                localStorage.removeItem('sessionExpiry');
                document.getElementById('passwordGate').style.display = 'flex';
            }
        }

        checkExistingSession();

        // Reset session when closing
        window.addEventListener('beforeunload', () => {
            if(!sessionStorage.getItem('adminAuth')) {
                localStorage.removeItem('sessionExpiry');
            }
        });
    </script>
</body>
</html>
